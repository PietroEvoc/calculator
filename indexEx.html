<HTML>
  <head>
    <link href="styles.css" rel="stylesheet">
 
    <script>
      let memoryValue = "";

      let history = []; // Array to store calculation history

      function display(val)
      {
        document.getElementById("result").value+=val
      }


     function compute()
       {
         let x =  document.getElementById("result").value
      	 let y =eval(x)
      	  document.getElementById("result").value= y
          addToHistory(x, y); // Add calculation to history
       }

       function addToHistory(expression, result) {
        history.push({ expression, result });
        displayHistory(); // Update history display
        }

      function displayHistory() {
      let historyDisplay = document.getElementById("history");
      historyDisplay.innerHTML = ""; // Clear previous history

      history.forEach(entry => {
      let div = document.createElement("div");
      div.textContent = entry.expression + " = " + entry.result;
      historyDisplay.appendChild(div);
      });
      }


      function clearText() 
        {
            document.getElementById("result").value= ""
        } 

  	function backSpace()
        {
	 let x =  document.getElementById("result").value
         let l =  x.length
         document.getElementById("result").value=x.substring(0,l-1)
          }

     function mP()
         {    
   	  document.getElementById("memory").value=document.getElementById("result").value   
         }            
    function mC()
       {     
        document.getElementById("memory").value=""

       }            

     function mR()
       {
              document.getElementById("result").value+=document.getElementById("memory").value
       }
       
   
    </script>
    
    

<style>

  </head>
  
  <body>

        <td colspan="3"><input type="text" id="result"/></td>
        <td><input type="button" value="c" onclick="clearText()"/> </td>
      </tr>
      <tr>
      <td><input type="button" value="<" onclick="backSpace()"/> </td>
      <td><input type="button" value="M+" onclick="mP()"/> </td>
      <td><input type="button" value="MC" onclick="mC()"/> </td>
      <td><input type="button" value="MR" onclick="mR()"/> </td>
      

      </tr>
     <tr>
        <td><input type="button" value="1" onclick="display('1')"/> </td>
        <td><input type="button" value="2" onclick="display('2')"/> </td>
        <td><input type="button" value="3" onclick="display('3')"/> </td>
        <td><input type="button" value="+" onclick="display('+')"/> </td>
      </tr>

        <td><input type="button" value="4" onclick="display('4')"/> </td>
        <td><input type="button" value="5" onclick="display('5')"/> </td>

        <td><input type="button" value="-" onclick="display('-')"/> </td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="display('7')"/> </td>
        <td><input type="button" value="8" onclick="display('8')"/> </td>
        <td><input type="button" value="9" onclick="display('9')"/> </td>
        <td><input type="button" value="*" onclick="display('*')"/> </td>
      </tr>
      <td><input type="button" value="." onclick="display('.')"/> </td>
      <td><input type="button" value="0" onclick="display('0')"/> </td>
      <td><input type="button" value="=" onclick="compute()"/> </td>
      <td><input type="button" value="/" onclick="display('/')"/> </td>
      </tr>
      
    </table>
